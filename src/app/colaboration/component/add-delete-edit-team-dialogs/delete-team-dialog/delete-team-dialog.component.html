
<div class="delete-team-dialog">
    <div mat-dialog-content>
        <h2>Confirm deletion</h2>

        <p>Are you sure you want to delete this task?</p>

        <div class="btn-container-team-delete">
            <button mat-raised-button class="btn-delete-team" (click)="deleteTeam()">Eliminate</button>
            <button mat-raised-button color="warm" class="btn-cancel-team-delete" (click)="cancel()">Cancel</button>
        </div>
    </div>
</div>
