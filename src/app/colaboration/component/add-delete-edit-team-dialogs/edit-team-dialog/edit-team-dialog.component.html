
<h2>Edit team</h2>

<mat-form-field>
  <input matInput placeholder="Team name" [(ngModel)]="team.teamName">
</mat-form-field>
<mat-form-field>
  <input matInput placeholder="Team description" [(ngModel)]="team.description">
</mat-form-field>
<mat-form-field>
    <mat-label>Assigned tasks</mat-label>
    <mat-select placeholder="Assigned tasks" [(ngModel)]="team.assignedTasks" multiple>
        <mat-option *ngFor="let task of tasks" [value]="task.taskName">{{ task.taskName }}</mat-option>
    </mat-select>
</mat-form-field>

<div>
  <button mat-raised-button color="primary" (click)="updateTeam()">Save</button>
  <button mat-raised-button (click)="dialogRef.close()">Cancel</button>
</div>
