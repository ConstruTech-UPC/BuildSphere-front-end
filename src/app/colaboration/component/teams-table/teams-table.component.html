<h2 class="list-title">Teams Project</h2>

<div class="table-container">
    <div class="table-field">

        <mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="teamsName">
                <mat-header-cell *matHeaderCellDef> Team name </mat-header-cell>
                <mat-cell *matCellDef="let team"> {{ team.teamName }} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="teamDescription">
                <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
                <mat-cell *matCellDef="let team"> {{ team.description }} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="assignedTasks">
                <mat-header-cell *matHeaderCellDef> Assigned tasks </mat-header-cell>
                <mat-cell *matCellDef="let team">
                    <button mat-button [matMenuTriggerFor]="menu">Open tasks</button>
                    <mat-menu #menu="matMenu">
                        <ng-container *ngFor="let task of team.assignedTasks">
                            <button mat-menu-item>{{ task}}</button>
                        </ng-container>
                    </mat-menu>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let team">
                    <button mat-icon-button (click)="openEditDialog(team.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="openDeleteDialog(team.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="['teamsName', 'teamDescription', 'assignedTasks','actions']"></mat-header-row>
            <mat-row *matRowDef="let row; columns: ['teamsName', 'teamDescription', 'assignedTasks','actions'];"></mat-row>
        </mat-table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>

        <div class="button-container">

        </div>

        <button mat-raised-button class="add-button" (click)="openAddDialog()">Add team</button>


    </div>
</div>
