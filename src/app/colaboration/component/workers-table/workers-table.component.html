
<h2>Workers Project</h2>

<mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="workerName">
    <mat-header-cell *matHeaderCellDef> Worker name </mat-header-cell>
    <mat-cell *matCellDef="let worker"> {{ worker.fullName }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="teamName">
    <mat-header-cell *matHeaderCellDef> Team name </mat-header-cell>
    <mat-cell *matCellDef="let worker"> {{ worker.teamName }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="workerRole">
    <mat-header-cell *matHeaderCellDef> Worker Role </mat-header-cell>
    <mat-cell *matCellDef="let worker"> {{ worker.role }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="hoursWorked">
    <mat-header-cell *matHeaderCellDef> Hours worked </mat-header-cell>
    <mat-cell *matCellDef="let worker"> {{ worker.hoursWorked}} </mat-cell>
  </ng-container>

  <!-- Columna de acciones -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let worker">
      <button mat-icon-button (click)="openEditDialog(worker.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="openDeleteDialog(worker.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['workerName', 'teamName', 'workerRole', 'hoursWorked','actions']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['workerName', 'teamName', 'workerRole', 'hoursWorked','actions'];"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>

<div>
  <!-- Botones de acciones -->
  <button mat-raised-button color="primary" (click)="openAddDialog()">Add worker</button>
</div>
