
<h2>Edit task</h2>

<mat-form-field>
  <input matInput placeholder="Task name" [(ngModel)]="task.taskName">
</mat-form-field>
<mat-form-field>
  <input matInput placeholder="Description" [(ngModel)]="task.taskDescription">
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Start Date</mat-label>
  <input matInput [matDatepicker]="startDatePicker" [(ngModel)]="task.startDate">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle [for]="startDatePicker"></mat-datepicker-toggle>
  <mat-datepicker #startDatePicker></mat-datepicker>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Max End Date</mat-label>
  <input matInput [matDatepicker]="maxEndDatePicker"  [(ngModel)]="task.maxEndDate">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle [for]="maxEndDatePicker"></mat-datepicker-toggle>
  <mat-datepicker #maxEndDatePicker></mat-datepicker>
</mat-form-field>

<mat-form-field>
  <input matInput placeholder="Completion Percentage" [(ngModel)]="task.completionPercentage">
</mat-form-field>

<div>
  <button mat-raised-button color="primary" (click)="updateTask()">Save</button>
  <button mat-raised-button (click)="dialogRef.close()">Cancel</button>
</div>
