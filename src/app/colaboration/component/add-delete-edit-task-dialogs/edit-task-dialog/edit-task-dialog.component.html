
<h2>Editar Tarea</h2>

<mat-form-field>
  <input matInput placeholder="Task name" [(ngModel)]="task.taskName">
</mat-form-field>
<mat-form-field>
  <input matInput placeholder="Description" [(ngModel)]="task.taskDescription">
</mat-form-field>
<mat-form-field>
  <input matInput placeholder="Start Date" [(ngModel)]="task.startDate">
</mat-form-field>
<mat-form-field>
  <input matInput placeholder="Max end date" [(ngModel)]="task.maxEndDate">
</mat-form-field>
<mat-form-field>
  <input matInput placeholder="Completion Percentage" [(ngModel)]="task.completionPercentage">
</mat-form-field>

<!-- Agrega más campos según las propiedades de la tarea que quieras editar -->

<div>
  <button mat-raised-button color="primary" (click)="updateTask()">Guardar</button>
  <button mat-raised-button (click)="dialogRef.close()">Cancelar</button>
</div>
