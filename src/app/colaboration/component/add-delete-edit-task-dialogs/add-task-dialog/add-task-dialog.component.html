<div class="add-dialog-task">

    <div mat-dialog-content>
        <h2>Add new task</h2>
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Task name</mat-label>
                <input matInput [(ngModel)]="task.taskName">
            </mat-form-field >
        </div>

        <div class="form-group">
            <mat-form-field>
                <mat-select placeholder="Team" [(ngModel)]="selectedTeam">
                    <mat-option *ngFor="let team of teams" [value]="team.id">
                        {{ team.teamName }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Task description</mat-label>
                <input matInput [(ngModel)]="task.taskDescription">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="startDatePicker" [(ngModel)]="task.startDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle [for]="startDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Max End Date</mat-label>
                <input matInput [matDatepicker]="maxEndDatePicker"  [(ngModel)]="task.maxEndDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle [for]="maxEndDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #maxEndDatePicker></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="btn-container-task">
            <button mat-raised-button class="btn-add-task" (click)="addTask()">Add</button>
            <button mat-raised-button color="warn" class="btn-cancel-task" (click)="dialogRef.close()">Cancel</button>
        </div>
    </div>

</div>
