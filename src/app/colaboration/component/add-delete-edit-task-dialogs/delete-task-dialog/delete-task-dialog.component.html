
<div class="delete-task-dialog">
    <div mat-dialog-content>
        <h2>Confirm deletion</h2>

        <p>Are you sure you want to delete this task?</p>

        <div class="btn-container-task-delete">
            <div>
                <button mat-raised-button class="btn-delete-task" (click)="deleteTask()">Eliminate</button>
                <button mat-raised-button color="warm" class="btn-cancel-task-delete" (click)="cancel()">Cancel</button>
            </div>
        </div>

    </div>

</div>
