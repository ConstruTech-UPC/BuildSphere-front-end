

<h2 class="list-title">Tasks Project</h2>

<div class="table-container">
    <div class="table-field">

        <mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="taskName">
                <mat-header-cell *matHeaderCellDef> Task name </mat-header-cell>
                <mat-cell *matCellDef="let task"> {{ task.taskName }} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="completion">
                <mat-header-cell *matHeaderCellDef> Assigned team </mat-header-cell>
                <mat-cell *matCellDef="let task"> {{ task.teamName }} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="taskDescription">
                <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
                <mat-cell *matCellDef="let task"> {{ task.taskDescription }} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="startDate">
                <mat-header-cell *matHeaderCellDef> Start Date </mat-header-cell>
                <mat-cell *matCellDef="let task"> {{ task.startDate }} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="maxEndDate">
                <mat-header-cell *matHeaderCellDef> Max end date </mat-header-cell>
                <mat-cell *matCellDef="let task"> {{ task.maxEndDate }} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let task">
                    <button mat-icon-button (click)="openEditDialog(task.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="openDeleteDialog(task.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="['taskName', 'completion', 'taskDescription', 'startDate', 'maxEndDate','actions']"></mat-header-row>
            <mat-row *matRowDef="let row; columns: ['taskName', 'completion', 'taskDescription', 'startDate', 'maxEndDate', 'actions'];"></mat-row>
        </mat-table>


        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>

        <div class="button-container">

        </div>

            <button mat-raised-button class="add-button" (click)="openAddDialog()">Add task</button>

    </div>
</div>
