<!-- component can accept question from database. This was implemented for future upgrade -->
<div class="support-container">
    <h2 class="support-title">Support and Help</h2>
    <mat-accordion>
        <mat-expansion-panel *ngFor="let item of supportItems">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{ item.question }}
                </mat-panel-title>
                <mat-panel-description>
                    {{ item.description }}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <p>{{ item.answer }}</p>
        </mat-expansion-panel>
    </mat-accordion>
</div>
