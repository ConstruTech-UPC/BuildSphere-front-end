<div class="delete-machine-dialog">
    <div mat-dialog-content>
<h1> Confirm deletion </h1>
<p> Are you sure you want to delete this machine? It cannot be undone. </p>

<div class="btn-container-machine-delete">
  <button mat-raised-button class="btn-delete-machine" (click)="deleteMachine(machine.id)">Delete</button>
  <button mat-raised-button color="warm" class="btn-cancel-machine-delete" (click)="cancel()">Cancel</button>
</div>
    </div>
</div>
