<h1>Materials Inventory</h1>

<mat-table [dataSource]="materials">

  <ng-container matColumnDef="materialName">
    <mat-header-cell *matHeaderCellDef> Material </mat-header-cell>
    <mat-cell *matCellDef="let material"> {{ material.materialName }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="materialDescription">
    <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
    <mat-cell *matCellDef="let material"> {{ material.description }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="materialReceptionDate">
    <mat-header-cell *matHeaderCellDef> Reception Date </mat-header-cell>
    <mat-cell *matCellDef="let material"> {{ material.receptionDate | date }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="materialStatus">
    <mat-header-cell *matHeaderCellDef> Material Status </mat-header-cell>
    <mat-cell *matCellDef="let material"> {{ material.materialStatus }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="materialAmount">
    <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
    <mat-cell *matCellDef="let material"> {{ material.amount }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="materialTotalCost">
    <mat-header-cell *matHeaderCellDef> Total Cost </mat-header-cell>
    <mat-cell *matCellDef="let material"> {{ material.totalCost }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let material">
      <button mat-icon-button (click)="openEditDialog(material.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="openDeleteDialog(material.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['materialName', 'materialDescription', 'materialReceptionDate', 'materialStatus', 'materialAmount', 'materialTotalCost','actions']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['materialName', 'materialDescription', 'materialReceptionDate', 'materialStatus', 'materialAmount', 'materialTotalCost','actions'];"></mat-row>
</mat-table>

<mat-paginator class="paginator-mat" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select a page of the material table"/>

<div class="btn-container-mat">

  <button mat-raised-button class="btn-add-mat" (click)="openAddDialog()">Add Material</button>
</div>
