<div class="add-dialog-material">
    <div mat-dialog-content>
<h1> Add new material </h1>

    <div class="form-group">
    <p>Material Name</p>
<mat-form-field appearance="fill">
  <input matInput placeholder="Material name" [(ngModel)]="material.materialName">
</mat-form-field>
    </div>
    <div class="form-group">
    <p>Description</p>
<mat-form-field appearance="fill">
  <input matInput placeholder="Description" [(ngModel)]="material.description">
</mat-form-field>
    </div>
    <div class="form-group">
    <p>Reception Date</p>
<mat-form-field appearance="fill">
  <input matInput placeholder="Reception Date" [(ngModel)]="material.receptionDate">
</mat-form-field>
    </div>
    <div class="form-group">
    <p>Material Status</p>
<mat-form-field appearance="fill">
    <input matInput placeholder="Material Status" [(ngModel)]="material.materialStatus">
</mat-form-field>
    </div>
    <div class="form-group">
    <p>Amount</p>
<mat-form-field appearance="fill">
  <input matInput placeholder="Amount" [(ngModel)]="material.amount">
</mat-form-field>
    </div>
    <div class="form-group">
    <p>Total Cost</p>
<mat-form-field appearance="fill">
  <input matInput placeholder="Total Cost" [(ngModel)]="material.totalCost">
</mat-form-field>
    </div>

<div class="btn-container-material">
  <button mat-raised-button class="btn-add-material" (click)="addMaterial()">Add</button>
  <button mat-raised-button color="warn" class="btn-cancel-material" (click)="dialogRef.close()">Cancel</button>
</div>
    </div>
</div>
