<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened>

    <mat-toolbar>
      <mat-toolbar-row>
        <img src="assets/images/logoNavBar.svg" class="logo" alt="Logo">
      </mat-toolbar-row>
      <mat-toolbar-row>
        <mat-form-field class="search-bar">
          <mat-icon mat-list-icon>search</mat-icon>
          <input matInput placeholder="Search">
        </mat-form-field>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item>
        <a mat-list-item routerLink="/projects">
          <mat-icon mat-list-icon>home</mat-icon>Projects
        </a>
      </mat-list-item>
      <mat-list-item>
        <a mat-list-item routerLink="/resource-management">
          <mat-icon mat-list-icon>build</mat-icon>Resource Management
        </a>
      </mat-list-item>
      <mat-list-item>
        <a mat-list-item routerLink="/communication">
          <mat-icon mat-list-icon>forum</mat-icon>Communication and Collaboration
        </a>
      </mat-list-item>
      <mat-list-item>
        <a mat-list-item routerLink="/documents">
          <mat-icon mat-list-icon>file_copy</mat-icon>Documents
        </a>
      </mat-list-item>
      <mat-list-item>
        <a mat-list-item routerLink="/support">
          <mat-icon mat-list-icon>help</mat-icon>Support & Help
        </a>
      </mat-list-item>
      <mat-list-item>
        <a mat-list-item routerLink="/settings">
          <mat-icon mat-list-icon>settings</mat-icon>Settings
        </a>
      </mat-list-item>
    </mat-nav-list>



  </mat-sidenav>
  <mat-sidenav-content>
    <h1>OtherPages</h1>
    <!--
    <router-outlet></router-outlet>
    -->
  </mat-sidenav-content>y
</mat-sidenav-container>
