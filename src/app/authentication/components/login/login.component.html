<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <div class  = "img-portal" >
        <img src="https://i.postimg.cc/Kc5BRVf5/image-Brain-Wabe.png" alt=" "/>
    </div>
    <div class = "flex justify-content-center align-items-center h-full">
        <mat-card class = "card">
            <div class="field">
                <input
                        type = "text"
                        pInputText
                        formControlName="email"
                        class="w-full"
                        name="email"
                        placeholder="email"
                />
            </div>
            <div class="field">
                <input
                        type = "password"
                        pInputText
                        formControlName="password"
                        class="w-full"
                        name="password"
                        placeholder="password"
                />
            </div>
            <p-button
                    label = "Sign In"
                    styleClass="w-full p-button-warning"
                    type="submit"
            ></p-button>
            <div class ="mt-2">
                <a routerLink="/recover-password"> Forgot your password? </a>
            </div>
            <div class ="mt-2">
                you still do not have an account?<a routerLink="/signup">Sign up now</a>
            </div>
        </mat-card>
    </div>
</form>
