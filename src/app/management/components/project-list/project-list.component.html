<!-- In project-list.component.html -->
<button mat-raised-button color="primary" (click)="openCreateDialog()">Create Project</button>
<app-project-card *ngFor="let project of projects"
                  [project]="project"
                  (edit)="handleEdit($event)"
                  (delete)="handleDelete($event)"
                  (click)="onProjectClick(project.id)">
</app-project-card>
