<div class="project-list">
    <button mat-raised-button color="primary" class="create-button" (click)="openCreateDialog()">Create Project</button>

    <mat-grid-list cols="4" rowHeight="1:1">
        <mat-grid-tile *ngFor="let project of projects">
            <app-project-card [project]="project"
                              (edit)="handleEdit($event)"
                              (delete)="handleDelete($event)"
                              (titleClick)="onProjectClick($event)">
            </app-project-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
